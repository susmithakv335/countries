<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 mt-4">
                <h3 class="text-white mt-3"><u>Search Countries</u></h3>

                <input type="text" name="" id="cntry_name" placeholder="enter country name">
                <button class="btn btn-primary" onclick="fetchData()"> Fetch Data</button>
            </div>
            <div class="col-4">

            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4" id="result">   </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script>

    function fetchData(){
let country_name=cntry_name.value
fetch(`https://restcountries.com/v2/name/${country_name}?fullText=true`).then(res=>res.json()).then(data=>displayValue(data))
    }
    function displayValue(data){
       let country_name=data[0].name
        let population=data[0].population
        let flag=data[0].flag
        let currency_symbol=data[0].currencies[0].symbol
        let currency=data[0].currencies[0].name
        let capital=data[0].capital
        
        let html_data=`
        <div class="card" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${country_name}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital: ${capital}</li>
    <li class="list-group-item">population:${population}</li>
    <li class="list-group-item">Currency:${currency}</li>
    <li class="list-group-item">Currency Symbol:${currency_symbol}</li>
  </ul>
</div>
        `
document.querySelector("#result").innerHTML=html_data
    }

</script>
</html>
